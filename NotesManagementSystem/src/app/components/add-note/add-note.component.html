<div class="container">
    <h5>Add New Note</h5>
    <form [formGroup]="form" (ngSubmit)="insertNote()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Add Image</label>
            <input type="file" formControlName="image" name="image" id="image" class="form-control"
                (change)="imageUpload($event)">
            <img id="output" width="200" />
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" name="title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" formControlName="description" name="description" id="description"
                class="form-control"></textarea>
        </div>
        <div>
            <input type="submit" class="btn btn-outline-success btn-sm" value="Add">
            <input type="submit" class="btn btn-outline-danger btn-sm" value="Close" (click)="close()">
        </div>
    </form>
</div>
