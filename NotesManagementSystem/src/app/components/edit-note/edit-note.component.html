<div class="container">
    <h3>Edit the note details</h3>
    <div class="form-group">
        <label for="notetitle"><img src="{{imageDirectory}}{{note?.image}}" height="50" width="50"></label>
    </div>
    <div class="form-group">
        <label for="notetitle">Note Title</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="noteModel.title">
    </div>
    <div class="form-group">
        <label for="notetitle">Note Description</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="noteModel.description">
    </div>
    <div>
        <button class="btn btn-outline-success btn-sm" type="button" (click)="updateNote()">Update</button>
        <input type="submit" class="btn btn-outline-danger btn-sm" value="Close" (click)="close()">
    </div>
</div>
